<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header" />
    <link th:href="@{/css/profileStyle.css}" rel="stylesheet" />
    <body class="sb-nav-fixed">
        <nav th:replace="fragments/nav :: nav" />
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav th:replace="fragments/sidenav :: sidenav" />
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <div class="row">
                            <h2 class="header-pos" th:text="${editForm.nickname}">본인 아이디 님의 프로필</h2>
                            <form th:action="@{/member/profile/edit}" th:object="${editForm}" role="form" id="userInfoForm" method="post" >
                                <div class="row d-flex">
                                    <aside class="leftSection col-md-2">
                                        <label>이메일</label>
                                    </aside>
                                    <div class="rightSection col-md-7">
                                        <input class="infoInput" type="text" placeHolder="이메일" name="email" id="inputUserEmail" th:value="${editForm.email}" readonly/>
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <aside class="leftSection col-md-2">
                                        <label>이름</label>
                                    </aside>
                                    <div class="rightSection col-md-7">
                                        <input class="infoInput" type="text" placeHolder="이름" name="memberName" id="inputUserName" th:value="${editForm.memberName}"/>
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <aside class="leftSection col-md-2">
                                        <label>닉네임</label>
                                    </aside>
                                    <div class="rightSection col-md-7">
                                        <input class="infoInput" type="text" placeHolder="사용자 이름" name="nickname" id="inputUserId" th:value="${editForm.nickname}"/>
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <aside class="leftSection col-md-2">
                                        <label>관심분야</label>
                                    </aside>
                                    <div class="rightSection col-md-7">
                                        <label>1. </label>
                                        <select th:name="categories[0]" id="selectFirst">
                                            <option value="default">흥미분야선택</option>
                                            <option value="IT/Programming"> IT/Programming </option>
                                            <option value="음악">음악</option>
                                            <option value="인생상담">인생상담</option>
                                            <option value="취업">취업</option>
                                            <option value="미술">미술</option>
                                        </select>

                                        <label>2. </label>
                                        <select th:name="categories[1]" id="selectSecond">
                                            <option value="default">흥미분야선택</option>
                                            <option value="IT/Programming"> IT/Programming </option>
                                            <option value="음악">음악</option>
                                            <option value="인생상담">인생상담</option>
                                            <option value="취업">취업</option>
                                            <option value="미술">미술</option>
                                        </select>

                                        <label>3. </label>
                                        <select th:name="categories[2]" id="selectThird">
                                            <option value="default">흥미분야선택</option>
                                            <option value="IT/Programming"> IT/Programming </option>
                                            <option value="음악">음악</option>
                                            <option value="인생상담">인생상담</option>
                                            <option value="취업">취업</option>
                                            <option value="미술">미술</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row d-flex">
                                    <aside class="leftSection col-md-2">
                                        <label>경력소개</label>
                                    </aside>
                                    <div class="rightSection col-md-7">
                                        <textarea class="infoInput" name="link" style="height: 200px" id="inputUserDesc" th:text="${editForm.link}"></textarea>
                                        <div class="additionalInfo">
                                            <p class="desc descInfo">자신의 관심분야와 관련된 경력을 알 수 있도록, 간략한 소개 및 링크를 부탁드려요</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row btnRow col-md-1 mt-5" style="margin-left: 25%">
                                    <button type="submit" class="btn btn-primary" id="updateUserInfo">제출</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:src="@{/js/scripts.js}"></script>
        <script>
            $("#updateUserInfo").on("click", function(e) {
                e.preventDefault();

                var selectFirst = $("#selectFirst").val();
                var selectSecond = $("#selectSecond").val();
                var selectThird = $("#selectThird").val();

                if(selectFirst == selectSecond || selectFirst == selectThird || selectSecond == selectThird) {
                    alert("관심분야의 종목이 중복됩니다.");
                }
                else {
                    $("#userInfoForm").submit();
                }

            });
        </script>
    </body>
</html>
