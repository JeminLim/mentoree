<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header" />
    <link href="/css/modal.css" rel="stylesheet" />
    <body class="sb-nav-fixed">
        <nav th:replace="fragments/nav :: nav" />
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav th:replace="fragments/sidenav :: sidenav" />
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4" th:text="${program.title}">프로그램 이름</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">프로그램 상세 페이지</li>
                        </ol>
                        <div class="row">
                            <div class="col-xl-12 col-md-12">
                                <div class="card bg-white text-dark mb-4">
                                    <div class="card-header d-flex">
                                        <div class="col-md-11 pt-1">
                                            <i class="fas fa-clone me-1" ></i>
                                            <span>상세정보</span>
                                        </div>
                                        <div class="col-md-1">
                                            <button th:if="${isHost}" id="applyBtn" class="btn btn-primary">참가신청</button>
                                            <button th:unless="${isHost}" id="manageBtn" class="btn btn-warning">신청자관리</button>
                                        </div>
                                    </div>
                                    <div style="margin-left: 15%; margin-right: 15%" class="card-body">
                                        <table class="w-100">
                                            <tbody>
                                            <tr>
                                                <td width="20%">제목</td>
                                                <td width="80%" th:text="${program.title}">나는 프로그래머다</td>
                                            </tr>
                                            <tr>
                                                <td width="20%">카테고리</td>
                                                <td width="80%" th:text="${program.category}">IT/PROGRAMMING</td>
                                            </tr>
                                            <tr>
                                                <td width="20%">모집기간</td>
                                                <td width="80%" th:text="${#calendar.format(curMission.createdDate, 'yy.mm.dd')} - ${#calendat.format(curMission.dueDate, 'yy.mm.dd')}">21.08.01 - 21.08.07</td>
                                            </tr>
                                            <tr>
                                                <td width="20%">모집인원</td>
                                                <td width="80%" th:text="${program.maxMember}>5명</td>
                                            </tr>
                                            <tr>
                                                <td width="20%">현재멘토</td>
                                                <td width="80%">
                                                    <a href="#" th:each="mentor : ${program.mentor}" th:text="${mentor.member.nickname}">Immmentor</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">프로그램 목표</td>
                                                <td width="80%">
                                                    <span th:text="${program.goal}">세계 최고의 프로그래머</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" width="100%">미션 내용</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" width="100%" th:text="${program.description}">
                                                    미션에 대한 내용 설명 <br/>
                                                    엄청나게 많은 내용 <br/>
                                                    멘티들이 해야할 내용 <br/>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- 참가 modal -->
                <div id="participateModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header d-flex">
                            <div class="col-md-11">
                                <h2>참가 신청</h2>
                            </div>
                            <div class="col-md-1">
                                <span class="close">&times;</span>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label>가입 신청 메시지</label>
                                <div class="col-md-12">
                                    <input class="my-4" style="width: 100%;" type="text" placeholder="가입신청 메시지를 입력해주세요"/>
                                </div>
                                <div class="col-md-12" style="text-align: right;">
                                    <button type="submit" class="btn btn-primary">신청하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            var modal = document.getElementById("participateModal");
            var btn = document.getElementById("applyBtn");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if(event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
