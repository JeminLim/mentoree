<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
    <body class="sb-nav-fixed">
        <nav th:replace="fragments/nav :: nav" />
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav th:replace="fragments/sidenav :: sidenav" />
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">프로그램 만들기</h1>
                        <div class="row">
                            <div class="col-xl-12 col-md-12">
                                <div class="card bg-white text-dark mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-clone me-1"></i>
                                        프로그램 신청서
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/program/registry}" th:object="${form}" method="post" name="abc">
                                            <div class="row mb-3">
                                                <div class="col-md-10">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputProgramTitle" name="programName" type="text" placeholder="프로그램 제목" />
                                                        <label for="inputProgramTitle">프로그램 제목</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input id="inputMentor" type="checkbox" name="mentor" th:field="*{mentor}"/><label style="position:relative;" for="inputMentor"> 멘토여부</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <label> 카테고리/분류 </label>
                                                    <div class="form-floating mt-1 mb-3 mb-md-0">
                                                        <input type="radio" name="category" value="IT/Programming" /> IT/Programming
                                                        <input type="radio" name="category" value="음악" /> 음악
                                                        <input type="radio" name="category" value="인생상담" /> 인생상담
                                                        <input type="radio" name="category" value="취업" /> 취업
                                                        <input type="radio" name="category" value="미술" /> 미술
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-8">
                                                    <div class="form-floating mb-3">
                                                        <input class="form-control" id="inputGoal" name="goal" type="text" placeholder="프로그램 목표" />
                                                        <label for="inputGoal">프로그램 목표</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputTargetNum" name="targetNumber" type="number" placeholder="목표인원" min="1" max="5"/>
                                                        <label for="inputTargetNum">목표인원</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input type="date" style="padding-left:40%" class="form-control pb-4" th:field="*{dueDate}" name="dueDate" id="inputDueDate"/>
                                                        <label for="inputTargetNum">마감기한</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <label for="inputDesc">프로그램 설명</label>
                                                    <div class="form-floating mb-3">
                                                        <textarea style="width: 100%; height: 500px; overflow:scroll;" class="form-control" id="inputDesc" name="description" type="textarea" placeholder="프로그램 설명"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button id="submitBtn" class="btn btn-primary btn-block">작성하기</button></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
